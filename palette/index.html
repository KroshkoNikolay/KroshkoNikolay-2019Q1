<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CodeJam DOM Palette</title>
  <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script defer src="./node_modules/html2canvas/dist/html2canvas.min.js"></script>
  <script defer src="./js/script.js" type="module"></script>
</head>
<body>
  <header class="header shadow align-items-center">
    <input type="checkbox" name="navigation__collapse" class="navigation__collapse hidden" id="navigation__collapse">
    <label for="navigation__collapse" class="navigation__collapse_label">
      <span class="navigation__collapse_label_text">toggle navigation visibility</span>
    </label>
    <nav class="navigation">
    </nav>
    <h1 class="header__title">CodeJam - Palette</h1>
    <button class="menu__collapse"><span>toggle navigation visibility</span></button>
  </header>
  <main class="main">
    <div class="pallet">
      <div class="pallet__tools_wrapper">
        <div class="pallet__tools pallet__tools--tools shadow">
          <div class="pallet__color_tools pallet__tools_block">
            <div class="dynamic noselect"></div>
          </div>
          <div class="pallet__transform_tools pallet__tools_block">
            <div class="dynamic noselect"></div>
          </div>
        </div>
      </div>
      <div class="pallet__tools_wrapper">
        <div class="pallet__tools pallet__tools--colors shadow">
          <div class="pallet__colors_last pallet__tools_block">
            <div class="dynamic noselect"></div>
          </div>
          <div class="pallet__colors_fixed pallet__tools_block">
            <div class="dynamic noselect"></div>
            <div class="pallet__tools_item" data-color-hex="#C4C4C4">
              <label for="colorPicker" class="pallet__tools_item_label">
                <input id="colorPicker" class="pallet__colors_item_pic pallet__colors_item_pic--custom" type="color"></input>
                <span class="pallet__tools_item_title">Custom</span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="canvas__wrapper">
      <div class="canvas">
        <div class="canvas__blocks">
          <div class="canvas__block_wrapper">
            <div class="canvas__block canvas__block--1" data-element-id="1" draggable="true"></div>
          </div>
          <div class="canvas__block_wrapper">
            <div class="canvas__block canvas__block--2" data-element-id="2" draggable="true"></div>
          </div>
          <div class="canvas__block_wrapper">
            <div class="canvas__block canvas__block--3" data-element-id="3" draggable="true"></div>
          </div>
          <div class="canvas__block_wrapper">
            <div class="canvas__block canvas__block--4" data-element-id="4" draggable="true"></div>
          </div>
          <div class="canvas__block_wrapper">
            <div class="canvas__block canvas__block--5" data-element-id="5" draggable="true"></div>
          </div>
          <div class="canvas__block_wrapper">
            <div class="canvas__block canvas__block--6" data-element-id="6" draggable="true"></div>
          </div>
          <div class="canvas__block_wrapper">
            <div class="canvas__block canvas__block--7" data-element-id="7" draggable="true"></div>
          </div>
          <div class="canvas__block_wrapper">
            <div class="canvas__block canvas__block--8" data-element-id="8" draggable="true"></div>
          </div>
          <div class="canvas__block_wrapper">
            <div class="canvas__block canvas__block--9" data-element-id="9" draggable="true"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
